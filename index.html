<!DOCTYPE html>
<html id="html" lang="en" dir="ltr">
  <head>
    <link rel="shortcut icon" href="./images/klaus_favicon.png" type="image/png"></link>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Merienda" rel="stylesheet">
    <img id="face-1" src="./images/meh1.png" alt="">
    <img id="face-2" src="./images/close1.png" alt="">
    <img id="face-3" src="./images/thats_better2.png" alt="">

    <title>claustrophobe</title>
  </head>
  <body>
    <audio id="audio" src="./click.mp3"></audio>
    <section class="game">
      <h1>claustrophobe</h1>
      <h3>by Nick Newhouse</h3>
      <div class="socials">
        <a href="https://github.com/baircave/claustrophobe" target="_blank">
          <img src="./images/5847f98fcef1014c0b5e48c0.png" alt="">
        </a>
        <button id="mute-button" type="button" name="button">
          <i id="mute-icon" class="fas fa-volume-up"></i>
        </button>
        <a href="https://www.linkedin.com/in/nick-newhouse-06927b36/" target="_blank">
          <img src="./images/linkedin-logo-black-png-12.png" alt="">
        </a>
      </div>
      <div class="canvas-wrapper">
        <span class="instructions">Meet Klaus. <br>
          He's a bit claustrophobic. Drag the blocks around to help him escape!
        </span>
        <canvas id="game-canvas" width="600px" height="600px"></canvas>
        <div class="clauds-exit"></div>
        <div class="level-select-wrapper">
          <h3>Level Select</h3>
          <section class="level-select">
            <button id="lvl1" type="button" name="button">1</button>
            <button id="lvl2" type="button" name="button">2</button>
            <button id="lvl3" type="button" name="button">3</button>
            <button id="lvl4" type="button" name="button">4</button>
            <button id="lvl5" type="button" name="button">5</button>
            <button id="lvl6" type="button" name="button">6</button>
            <button id="lvl7" type="button" name="button">7</button>
            <button id="lvl8" type="button" name="button">8</button>
            <button id="lvl9" type="button" name="button">9</button>
          </section>
        </div>
      </div>
      <div class="buttons-etc">
        <button id="reset" type="button" name="button">
          <i class="fas fa-sync-alt"></i>
        </button>
        <h3 id="move-counter">0</h3>
        <button id="undo" type="button" name="button">
          <i class="fa fa-undo" aria-hidden="true"></i>
        </button>

      </div>

    </section>



    <script src="lib/bundle.js" type="text/javascript"></script>
  </body>
</html>

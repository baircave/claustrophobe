<!DOCTYPE html>
<html id="html" lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css" integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous">
    <title></title>
  </head>
  <body>
    <section class="game">
      <div class="canvas-wrapper">
        <canvas id="game-canvas" width="600px" height="600px"></canvas>
      </div>
      <div class="buttons-etc">
        <button id="reset" type="button" name="button">
          <i class="fas fa-sync-alt"></i>
        </button>
        <h3 id="move-counter">0</h3>
        <button id="undo" type="button" name="button">
          <i class="fa fa-undo" aria-hidden="true"></i>
        </button>

      </div>
    </section>



    <script src="lib/bundle.js" type="text/javascript"></script>
  </body>
</html>
